<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>

    <title>Dictator Skater Chat Window</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="vendor/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <!--[if IE 7]>
    <link rel="stylesheet" href="vendor/font-awesome/3.0.2/css/font-awesome-ie7.min.css">
    <![endif]-->

    <link href="src/css/app.css" rel="stylesheet" media="screen">

</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="span12">Skater Chat</h1>
            <p class="span12">
                Where dictators who love to shred come to chat!
            </p>
            <div class="span12 text-center">
                <div class="alert alert-info">
                    Current Topic:
                    <i class="icon-user"></i> <strong>FidelC asked</strong>  &ldquo;What is your favorite gnarly skate trick, my despotic brothers?&rdquo;
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span8">
                <ul class="unstyled messages">
                </ul>
            </div>
            <div class="span4">
                <h2>Who's chatting?</h2>
                <ul class="unstyled users">
                </ul>
            </div>
        </div>

    </div>

    <!-- vendor script includes -->
    <script src="vendor/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-color/2.1.1/jquery.color.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- application -->
    <script src="src/js/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $.spreecastChat.init({

                // royal purple for the dictators
                highlightColor: "#7D26CD",

                // add custom messages in addition to the defaults
                messages: $.spreecastChat.defaults.messages.concat([
                    "Down with the tyrants!",
                    "Power to the people!",
                    "Dictators are boneheads",
                    "We politely would like to petition for redress of our greivances."
                ]),

                // woa, cowboy; that's some mighty fast polling!
                pollDelay: 500,

                // always use the static messages
                useLoremIpsumRestApi: false
            });
        });
    </script>
</body>
</html>
